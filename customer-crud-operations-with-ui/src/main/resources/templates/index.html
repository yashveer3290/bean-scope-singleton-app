<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:powderblue;">
<button><a th:href="@{api/customers}">Add Customer</a></button>
<table border="10px">
    <thead>
    <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Gender</th>
        <th>Action</th>
        <th>Action</th>

    </tr>

    </thead>
    <tbody>
    <tr th:each="customer:${customers}">

        <td th:text="${customer.id}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.mobile}"></td>
        <td th:text="${customer.gender}"></td>

        <td>
            <button>
                <a th:href="@{/customers/{id}(id=${customer.id})}">Edit</a>
            </button>
        </td>

        <td>
            <button>
                <a th:href="@{/customers/delete/{id} (id=${customer.id})}">delete</a>
            </button>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
